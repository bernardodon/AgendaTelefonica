<html ng-app="listaTelefonica">
<head>
    <title>Lista Telefonica</title>
    <link rel="stylesheet" type="text/css" href="lib/angular-1.8.0/docs/components/bootstrap-3.1.1/css/bootstrap.min.css">
    <style>
        .jumbotron {
            width: 600px;
            text-align: center;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        .table {
            margin-top: 20px;
        }

        .form-control {
            margin-bottom: 5px;
        }

        .selecionado {
            background-color: yellow;
        }

    </style>
    <script src="lib/angular-1.8.0/angular.js"></script>
    <script>
        angular.module("listaTelefonica", []);
        angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function($scope){
            $scope.app = "Lista Telefonica";
            $scope.contatos = [
                {nome: "Jonatas", telefone: "9999-8888", cor: "yellow"},
                {nome: "Valerio", telefone: "9999-8888", cor: "blue"},
                {nome: "Hugo", telefone: "9999-8888", cor: "red"}
            ];

            $scope.operadoras = [
                {nome: "Oi", codigo: 14, categoria: "Celular"},
                {nome: "Vivo", codigo: 15, categoria: "Celular"},
                {nome: "Tim", codigo: 41, categoria: "Celular"},
                {nome: "GVT", codigo: 25, categoria: "Fixo"},
                {nome: "Embratel", codigo: 21, categoria: "Fixo"},
            ];

            $scope.adicionarContato = function(contato) { 
                $scope.contatos.push(angular.copy(contato));
                delete $scope.contato;
                $scope.contatoForm.$setPristine();
            }

            $scope.apagarContato = function(contatos){
                $scope.contatos = contatos.filter(function (contato){
                    if(!contato.selecionado) return contato;
                })
            }
            
            $scope.isContatoSelecionado = function(contatos) {
                return $scope.contatos.some(function(contato) {
                    return contato.selecionado
                })
            }
        })
    </script>
</head>
<body ng-controller="listaTelefonicaCtrl">
    <div class="jumbotron">
        <!-- <h4 ng-bind="app"></h4> NG BIND EH A MESMA COISA DO INTERPOLATION, DIFERENÇAS SUTIS -->
        <h3> {{app}} </h3>
        <table ng-show="contatos.length>0" class="table">

            <tr>
                <th></th>
                <th>Nome</th> 
                <th>Telefone</th>
                <th>Operadora</th>

                <tr ng-class="{selecionado: contato.selecionado}" ng-repeat="contato in contatos">
                    <td><input type="checkbox" ng-model="contato.selecionado"></td>
                    <td>{{contato.nome}}</td>
                    <td>{{contato.telefone}}</td>
                    <td>{{contato.operadora.nome}}</td>
                    <td><div style="width: 20px; height: 20px;" ng-style="{'background-color': contato.cor}"></div></td>
                </tr>

            </tr>

        </table>

        <hr/>
 
        <form name="contatoForm">
            <input class="form-control" type="text" ng-model="contato.nome" name="nome" placeholder="Nome" ng-required="true" ng-MinLength="10"/>
            <input class="form-control" type="text" ng-model="contato.telefone" name="telefone" placeholder="Telefone" ng-required="true" ng-pattern=""/>
            <select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome group by operadora.categoria for operadora in operadoras">
                <option value="">Selecione uma operadora</option>
            </select>
        </form>

        <div class="alert alert-danger" ng-show="contatoForm.nome.$error.required && contatoForm.nome.$dirty">Por favor, preencha o nome.</div>
        <div class="alert alert-danger" ng-show="contatoForm.nome.$error.minlength">O campo deve ter no mínimo 10 caracteres.</div>

        <div class="alert alert-danger" ng-show="contatoForm.telefone.$invalid && contatoForm.telefone.$dirty"> Por favor, preencha o telefone.</div>

        <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="contatoForm.$invalid">Adicionar Contato</button>
        <button class="btn btn-danger btn-block" ng-click="apagarContato(contatos)" ng-if="isContatoSelecionado()">Apagar Contato</button>
    </div>
    <!--<div ng-include="'footer.html'"></div> -->
</body>
</html>
